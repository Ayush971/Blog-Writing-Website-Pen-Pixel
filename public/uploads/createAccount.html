<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <style>
    #heading{
      font-size: 3em;
    }
    .login{
      color: #fff;
      font-size: 16px;
      padding: 12px 35px;
      border-radius: 50px;
      display: inline-block;
      border: 0;
      outline: 0;
      box-shadow: 0px 4px 20px 0px #49c628a6;
      background-image: linear-gradient(135deg, #70F570 10%, #49C628 100%);
    }
    .login:hover{
      color: #e4dad3;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box-form">
  <div class="left">
    <div class="overlay">
      <h1>Hello Bloggers!</h1>
      <span>
        <p>Login with social media</p>
        <a href="https://www.facebook.com/login/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://twitter.com/i/flow/login"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </span>
    </div>
  </div>
  <div class="right">
    <p id="heading">Sign-up</p>
    <p>Already have an account? <a href="/login">Sign in</a> </p>
    <form method="post" action="/login" class="form">
      <div class="inputs">
        <input type="text" name="username" class="username" placeholder="User Name" required>
        <br>
        <input type="email" name="email" class="email" placeholder="Email" required>
        <br>
        <input type="password" name="password" class="password" placeholder="Password" required>
        <br>
        <input type="password" name="confirm_password" class="confirm-password" placeholder="Confirm Password" required>
      </div>
      <br><br>
      <div class="remember-me--forget-password">
        <label>
          <input type="checkbox" name="remember_me" checked>
          <span class="text-checkbox">Remember me</span>
        </label>
        <p>Forgot password?</p>
      </div>
      <br>
      <input type="submit" class="login">
    </form>
  </div>
</div>
<script src="../js/login.js"></script>
<script src="../js/createAccount.js"></script>
</body>
</html>
